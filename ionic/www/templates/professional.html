       <h1 class="title">Add Professional</h1>
  </ion-header-bar>
   
  <ion-content class="padding">

          <div class="list">
            <div class="card">
  <label class="item item-input item-floating-label">
    <span class="input-label"> Username</span>
    <input type="text" placeholder="Username" name="username"  ng-model="p.username" required>
  </label>
 
  <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name" name="fname"  ng-model="p.fname">
  </label>
              <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name" name="lname"  ng-model="p.lname">
  </label>
 <label class="item item-input item-floating-label">
    <span class="input-label">Image</span>
    <input type="text" placeholder="Uplaod Image" name="image"  ng-model="p.image">
  </label>
              <label class="item item-input item-floating-label">
    <span class="input-label">Designation</span>
    <input type="text" placeholder="Designation" name="designation"  ng-model="p.designation">
  </label>
              <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email" name="email"  ng-model="p.email">
  </label>
            <label class="item item-input item-floating-label">
    <span class="input-label">Mobile Number</span>
    <input type="text" placeholder="Mobile Number" name="mobile"  ng-model="p.mobile">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">Phone Number</span>
    <input type="text" placeholder="Phone Number" name="phone"  ng-model="p.phone">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">Services</span>
    <input type="text" placeholder="Services" name="services"  ng-model="p.services">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">Address</span>
    <input type="text" placeholder="Address" name="address"  ng-model="p.address">
  </label>
              <label class="item item-input item-floating-label">
    <span class="input-label">City</span>
    <input type="text" placeholder="City" name="city"  ng-model="p.city">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">State</span>
    <input type="text" placeholder="State" name="state"  ng-model="p.state">
  </label>
               
               <label class="item item-input item-floating-label">
    <span class="input-label">Country</span>
    <input type="text" placeholder="Country" name="country"  ng-model="p.country">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">Pincode</span>
    <input type="text" placeholder="Pincode" name="pincode"  ng-model="p.pincode">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">Company</span>
    <input type="text" placeholder="Company" name="company"  ng-model="p.company">
  </label>
               <label class="item item-input item-floating-label">
    <span class="input-label">Available Time From</span>
    <input type="text" placeholder="Available Time From" name="timefrom"  ng-model="p.timefrom">
  </label>
              
               <label class="item item-input item-floating-label">
    <span class="input-label">Available Time To</span>
    <input type="text" placeholder="Available Time To" name="timeto"  ng-model="p.timeto">
  </label>
              
               <label class="item item-input item-floating-label">
    <span class="input-label">Working Days</span>
    <input type="text" placeholder="Working Days" name="days"  ng-model="p.days">
  </label>
              
               <label class="item item-input item-floating-label">
    <span class="input-label">Work Description</span>
    <input type="text" placeholder="Work Discription" name="workdescription"  ng-model="p.workdescription">
  </label>
       </div>       
    </div>        
    <button class="button button-block button-dark" ng-click="addProfess()">
  Add 
</button>
      <button type="button" class="button button-block button-dark" >Cancel</button>
      
    </ion-content>
</ion-view>
