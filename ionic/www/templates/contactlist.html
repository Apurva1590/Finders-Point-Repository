<ion-view >
    <ion-header-bar align-title="center" class="bar-positive">
       <h1 class="title">Contact List</h1>
  </ion-header-bar>
   
  <ion-content class="padding">
      
       
        
          <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label"> Name</span>
    <input type="text" placeholder="Name"  ng-model="contact.name">
  </label>
 
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email"  ng-model="contact.email">
  </label>
 <label class="item item-input item-floating-label">
    <span class="input-label">Number</span>
    <input type="text" placeholder="Phone/Mobile Number"  ng-model="contact.number">
  </label>
    </div>        
    <button class="button button-block button-royal" ng-click="addContact()">
  Add Contact
</button>
      
      
        <div class="list">
        <div class="card">
            <div ng-repeat="contact in contactlist" class="item item-avatar" >
                    <img src="/img/ionic.png">  
                     <h3>Name: {{contact.name}}</h3>
                     <h3>Email: {{contact.email}}</h3>
                     <h3>Number: {{contact.number}}</h3>
                    
                <div class="button-bar">
                    <button class="button button-small button-assertive" ng-click="remove(contact._id)">Remove</button>
                    <button class="button button-small button-calm" ng-click="edit(contact._id)"> Edit </button>
               </div>    
            </div>
            </div>
            </div>
      
      
    </ion-content>
</ion-view>
