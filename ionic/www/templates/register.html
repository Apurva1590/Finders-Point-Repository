<ion-view title="Create Account" >
<!--
     <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">New Account</h1>
    
  </ion-header-bar>
-->
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" name="displayName" placeholder="Name" ng-model="user.displayName" autofocus>
      </label>
        
      <label class="item item-input">
          <input type="email" id="email" name="email" ng-model="user.email" placeholder="Email" >
        </label>
        
        <label class="item item-input">
        <input password-strength type="password" name="password" ng-model="user.password" placeholder="Password" >
      </label>
        
        <label class="item item-input">
        <input password-match="user.password" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">        
        </label>
        
    </div>
    <button class="button button-full button-assertive" ng-click="signup()">
      Sign up
    </button>
  </ion-content>
</ion-view>
